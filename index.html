<!DOCTYPE html>
<html>
<head>
  <title>HOMEL</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 30px;
    }
    input, textarea, button {
      padding: 10px;
      margin: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      background: #1e90ff;
      color: white;
      cursor: pointer;
    }
    #dashboard, #goal-form {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to HOMEL üöÄ</h1>
  <p>Social platform for sharing goals and connecting with like minds.</p>

  <!-- AUTH FORM -->
  <div id="auth">
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="signUp()">Sign Up</button>
    <button onclick="logIn()">Sign In</button>
    <button onclick="logOut()">Log Out</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard">
    <h2 id="welcome-text">Welcome üëë</h2>
    <p id="goal-count">You have 0 goals.</p>
    <div id="goal-list"></div>
  </div>

  <!-- GOAL FORM -->
  <div id="goal-form">
    <input type="text" id="goal-title" placeholder="Goal Title"><br>
    <textarea id="goal-desc" placeholder="Goal Description"></textarea><br>
    <button onclick="saveGoal()">üíæ Save Goal</button>
  </div>

  <!-- FIREBASE + LOGIC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üîê CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyC4tYN52_Z3qt7SZBzYcFzIntBxG20cmek",
      authDomain: "homel-5324a.firebaseapp.com",
      projectId: "homel-5324a",
      storageBucket: "homel-5324a.appspot.com",
      messagingSenderId: "472568038538",
      appId: "1:472568038538:web:f30022d86baa26b9f1d973"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ‚úÖ SIGN UP
    async function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Signed up!");
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    }

    // üîê SIGN IN
    async function logIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Logged in!");
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    }

    // üö™ LOG OUT
    function logOut() {
      signOut(auth).then(() => {
        location.reload();
      });
    }

    // üëë WHEN USER LOGGED IN
    onAuthStateChanged(auth, async user => {
      if (user) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("goal-form").style.display = "block";
        document.getElementById("welcome-text").innerText = `Welcome, ${user.email}`;

        const goalsRef = collection(db, "users", user.uid, "goals");
        const snap = await getDocs(goalsRef);
        const goalList = document.getElementById("goal-list");
        const goalCount = document.getElementById("goal-count");

        goalList.innerHTML = "";
        snap.forEach(doc => {
          const data = doc.data();
          const item = document.createElement("div");
          item.innerHTML = `<h4>${data.title}</h4><p>${data.description}</p><hr>`;
          goalList.appendChild(item);
        });

        goalCount.innerText = `You have ${snap.size} goal${snap.size !== 1 ? "s" : ""}.`;
      }
    });

    // ‚úçÔ∏è SAVE GOAL
    async function saveGoal() {
      const title = document.getElementById("goal-title").value;
      const desc = document.getElementById("goal-desc").value;
      const user = auth.currentUser;

      if (!user) return alert("‚ùå Not logged in!");

      try {
        await addDoc(collection(db, "users", user.uid, "goals"), {
          title: title,
          description: desc,
          timestamp: Date.now()
        });
        alert("‚úÖ Goal Saved!");
        location.reload();
      } catch (e) {
        alert("‚ùå Error saving goal.");
        console.error(e);
      }
    }
  </script>
</body>
</html>
