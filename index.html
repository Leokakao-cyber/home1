onAuthStateChanged(auth, async user => {
  if (user) {
    document.getElementById("dashboard").style.display = "block";
    document.getElementById("goal-form").style.display = "block";
    document.getElementById("welcome-text").innerText = `Welcome, ${user.email}`;

    const goalsRef = collection(db, "users", user.uid, "goals");
    const snap = await getDocs(goalsRef);
    const goalList = document.getElementById("goal-list");
    const goalCount = document.getElementById("goal-count");

    goalList.innerHTML = "";

    snap.forEach(doc => {
      const data = doc.data();
      const goalItem = document.createElement("div");
      goalItem.style = "margin-bottom: 20px; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px;";
      goalItem.innerHTML = `<h3>${data.title}</h3><p>${data.description}</p>`;
      goalList.appendChild(goalItem);
    });

    goalCount.innerText = `You have ${snap.size} goal${snap.size !== 1 ? "s" : ""}.`;
  }

async function saveGoal() {
  const title = document.getElementById("goal-title").value;
  const desc = document.getElementById("goal-desc").value;
  const user = auth.currentUser;

  if (!user) {
    alert("Not logged in");
    return;
  }

  try {
    await addDoc(collection(db, "users", user.uid, "goals"), {
      title: title,
      description: desc,
      timestamp: Date.now()
    });
    alert("Goal saved!");
    document.getElementById("goal-title").value = "";
    document.getElementById("goal-desc").value = "";
  } catch (e) {
    alert("Error saving goal.");
  }
