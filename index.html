<!DOCTYPE html>
<html>
<head>
  <title>HOMEL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background: #0f172a; color: white; font-family: sans-serif; padding: 20px;">

  <h1>Welcome to HOMEL üöÄ</h1>
  <p>Social platform for sharing goals and connecting with like minds.</p>

  <!-- AUTH UI -->
  <div id="auth">
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Sign In</button>
    <button onclick="logOut()">Log Out</button>
  </div>

  <!-- DASHBOARD UI -->
  <div id="dashboard" style="display: none;">
    <h2 id="welcome-text">Welcome üëë</h2>
    <p id="goal-count">You have 0 goals.</p>
    <div id="goal-list" style="margin-top: 20px;"></div>

    <!-- GOAL FORM -->
    <div id="goal-form" style="margin-top: 30px;">
      <input id="goal-title" type="text" placeholder="Goal Title"><br><br>
      <textarea id="goal-desc" placeholder="Goal Description"></textarea><br><br>
      <button onclick="saveGoal()">üíæ Save Goal</button>
    </div>
  </div>

  <!-- FIREBASE & APP SCRIPT -->
  <script type="module">
    // IMPORTS
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      doc,
      updateDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyC4tYN52_Z3qt7SZBzYcFzIntBxG20cmek",
      authDomain: "homel-5324a.firebaseapp.com",
      projectId: "homel-5324a",
      storageBucket: "homel-5324a.appspot.com",
      messagingSenderId: "472568038538",
      appId: "1:472568038538:web:f30022d86baa26b9f1d973"
    };

    // INIT
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // SIGN UP
    async function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Signed up!");
      } catch (e) {
        alert("‚ùå Sign up failed: " + e.message);
      }
    }

    // SIGN IN
    async function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Signed in!");
      } catch (e) {
        alert("‚ùå Sign in failed: " + e.message);
      }
    }

    // LOG OUT
    function logOut() {
      signOut(auth).then(() => location.reload());
    }

    // WHEN USER LOGGED IN
    onAuthStateChanged(auth, async user => {
      if (user) {
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("auth").style.display = "none";
        document.getElementById("welcome-text").innerText = `Welcome, ${user.email}`;

        const goalsRef = collection(db, "users", user.uid, "goals");
        const snap = await getDocs(goalsRef);
        const goalList = document.getElementById("goal-list");
        const goalCount = document.getElementById("goal-count");
        goalList.innerHTML = "";

        snap.forEach(docSnap => {
          const data = docSnap.data();
          const goalItem = document.createElement("div");
          goalItem.innerHTML = `
            <h3>${data.title}</h3>
            <p>${data.description}</p>
            <button onclick="deleteGoal('${docSnap.id}')">üóëÔ∏è Delete</button>
          `;
          goalList.appendChild(goalItem);
        });

        goalCount.innerText = `You have ${snap.size} goal${snap.size !== 1 ? "s" : ""}.`;
      }
    });

    // SAVE GOAL
    async function saveGoal() {
      const title = document.getElementById("goal-title").value;
      const desc = document.getElementById("goal-desc").value;
      const user = auth.currentUser;

      if (!user) return alert("Not logged in");

      try {
        await addDoc(collection(db, "users", user.uid, "goals"), {
          title,
          description: desc,
          timestamp: Date.now()
        });
        location.reload();
      } catch (e) {
        alert("Error saving goal.");
      }
    }

    // DELETE GOAL
    window.deleteGoal = async function(id) {
      const user = auth.currentUser;
      if (!user) return;

      const ref = doc(db, "users", user.uid, "goals", id);
      await deleteDoc(ref);
      location.reload();
    }
  </script>
</body>
</html>
